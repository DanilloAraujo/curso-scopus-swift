<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    <h1>Ol√°: </h1>

    <h1 id="name"></h1>

    <script>


        function getCookie(name) {
            var regexp = new RegExp("(?:^" + name + "|;\s*"+ name + ")=(.*?)(?:;|$)", "g");
            var result = regexp.exec(document.cookie);
            return result === null ? null : result[1];
        }

        var name = getCookie('SessionName');
        document.getElementById('name').innerHTML = name === "null" ? "Visitante" : name;


    </script>


</body>
